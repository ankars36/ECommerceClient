<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input #txtUsernameOrEmail type="text" class="form-control" id="username">
            <div class="form-text invalid-feedback">***</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input #txtPassword type="password" class="form-control" id="password">
            <div class="form-text invalid-feedback">Please Fill Password Field.</div>
        </div>
        <button type="submit" class="btn btn-primary"
            (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Login</button>
        <br><br>
        <asl-google-signin-button></asl-google-signin-button>
        <br>
        <img src="../../../assets/facebook.png" style="width: 30px; height: 30px; cursor:pointer;" (click)="facebookLogin()" />
